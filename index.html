<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">🪨 Rock</button>
      <button class="choice" id="paper">📄 Paper</button>
      <button class="choice" id="scissors">✂️ Scissors</button>
    </div>
    <div class="result">
      <p id="playerChoice"></p>
      <p id="computerChoice"></p>
      <p id="resultMessage"></p>
    </div>
    <button class="play-again" id="playAgain" style="display: none;">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
